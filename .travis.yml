sudo: false
language: node_js
addons:
  firefox: latest
  chrome: stable
before_script:
- npm install -g bower polymer-cli
- bower install
script:
- npm test
- polymer test
before_deploy:
- npm install -g vulcanize
- ./build.sh
- ./build-gem.sh
deploy:
  provider: rubygems
  skip_cleanup: true
  api_key:
    secure: 
  gem: gobstones-blockly
  on:
    tags: true
    repo: mumuki/gs-element-blockly
